<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mpho Mafolo Soccer Academy</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url('/pictures & videos/pictures & videos/481898803_122115556796774371_1149112215614248824_n.jpg');
      background-color: #000;
      background-attachment: fixed;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    header {
      background-color: rgba(0, 0, 0, 0.95);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 20px rgba(0, 191, 255, 0.3);
    }

    .header-left {
      flex-shrink: 0;
    }

    header img {
      height: 50px;
      width: auto;
      display: block;
    }

    .header-right {
      display: flex;
      align-items: center;
    }

    /* Mobile menu toggle */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      padding: 8px;
      z-index: 1001;
    }

    .menu-toggle span {
      width: 28px;
      height: 3px;
      background-color: white;
      margin: 3px 0;
      transition: 0.3s;
      border-radius: 2px;
    }

    .menu-toggle.active span:nth-child(1) {
      transform: rotate(-45deg) translate(-6px, 6px);
    }

    .menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }

    .menu-toggle.active span:nth-child(3) {
      transform: rotate(45deg) translate(-6px, -6px);
    }

    nav {
      display: flex;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1em;
      font-weight: bold;
      padding: 8px 12px;
      transition: all 0.3s;
      border-radius: 4px;
      white-space: nowrap;
    }

    nav ul li a:hover {
      color: #00BFFF;
      background-color: rgba(0, 191, 255, 0.1);
      text-shadow: 0 0 10px #00BFFF;
    }

    /* MAIN CONTENT */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin-top: 80px;
    }

    /* HERO SECTION */
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      color: #fff;
      padding: 60px 50px 180px;
      min-height: calc(100vh - 80px);
    }

    .hero-content {
      max-width: 800px;
      animation: fadeIn 1s ease-in;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      line-height: 1.2;
    }

    .hero h3 {
      font-size: 1.4em;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
      font-weight: normal;
    }

    /* BUTTON */
    .join-btn {
      background: linear-gradient(135deg, #00bcd4, #0097a7);
      color: #fff;
      padding: 15px 35px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1.1em;
      text-decoration: none;
      display: inline-block;
      animation: glow 2s infinite alternate;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 188, 212, 0.4);
    }

    .join-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 25px rgba(0, 229, 255, 0.6);
    }

    /* SOCIAL SECTION */
    .social-section {
      background: rgba(0, 31, 63, 0.9);
      backdrop-filter: blur(10px);
      color: white;
      text-align: center;
      padding: 30px 20px;
      width: 100%;
    }

    .social-section h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .social-section p {
      margin-bottom: 20px;
      font-size: 1em;
      opacity: 0.9;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .social-icons a {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #001f3f, #003366);
      border-radius: 50%;
      transition: all 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .social-icons a:hover {
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 6px 20px rgba(0, 191, 255, 0.5);
    }

    .social-icons svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    /* FOOTER */
    footer {
      background-color: #001f3f;
      text-align: center;
      padding: 25px;
      color: white;
    }

    footer p {
      margin: 0;
      font-weight: bold;
    }

    /* ANIMATIONS */
    @keyframes glow {
      0% { box-shadow: 0 4px 15px rgba(0, 188, 212, 0.4); }
      100% { box-shadow: 0 4px 25px rgba(0, 229, 255, 0.8); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===============================
       RESPONSIVE BREAKPOINTS
       =============================== */

    /* Tablets and below (≤1024px) */
    @media (max-width: 1024px) {
      .hero h1 { font-size: 2.5em; }
      .hero h3 { font-size: 1.2em; }
      nav ul { gap: 15px; }
      nav ul li a { font-size: 0.95em; }
    }

    /* Mobile (≤768px) */
    @media (max-width: 768px) {
      header {
        padding: 12px 15px;
      }

      header img {
        height: 45px;
      }

      .menu-toggle {
        display: flex;
      }

      nav {
        position: fixed;
        top: 0;
        right: 0;
        height: 100vh;
        width: 280px;
        background: linear-gradient(180deg, rgba(0, 0, 0, 0.98), rgba(0, 31, 63, 0.98));
        transform: translateX(100%);
        transition: transform 0.3s ease;
        padding-top: 80px;
        box-shadow: -5px 0 20px rgba(0, 0, 0, 0.5);
      }

      nav.active {
        transform: translateX(0);
      }

      nav ul {
        flex-direction: column;
        gap: 0;
        width: 100%;
      }

      nav ul li {
        width: 100%;
      }

      nav ul li a {
        display: block;
        padding: 18px 30px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        font-size: 1.1em;
        border-radius: 0;
      }

      main {
        margin-top: 70px;
      }

      .hero {
        padding: 40px 25px 180px;
        align-items: center;
        text-align: center;
        min-height: calc(100vh - 70px);
      }

      .hero-content {
        max-width: 100%;
      }

      .hero h1 { 
        font-size: 2em;
        margin-bottom: 15px;
      }
      
      .hero h3 { 
        font-size: 1.1em;
        margin-bottom: 25px;
      }

      .join-btn {
        padding: 12px 28px;
        font-size: 1em;
      }

      .social-section {
        padding: 25px 15px;
      }

      .social-section h2 {
        font-size: 1.5em;
      }

      .social-section p {
        font-size: 0.95em;
      }

      .social-icons a {
        width: 45px;
        height: 45px;
      }

      .social-icons svg {
        width: 22px;
        height: 22px;
      }
    }

    /* Small Phones (≤480px) */
    @media (max-width: 480px) {
      header {
        padding: 10px 12px;
      }

      header img {
        height: 40px;
      }

      .menu-toggle span {
        width: 25px;
      }

      main {
        margin-top: 60px;
      }

      nav {
        width: 250px;
        padding-top: 70px;
      }

      nav ul li a {
        padding: 15px 25px;
        font-size: 1em;
      }

      .hero {
        padding: 30px 20px 160px;
        min-height: calc(100vh - 60px);
      }

      .hero h1 { 
        font-size: 1.6em;
        margin-bottom: 12px;
      }
      
      .hero h3 { 
        font-size: 1em;
        margin-bottom: 20px;
      }

      .join-btn {
        padding: 12px 24px;
        font-size: 0.95em;
      }

      .social-section {
        padding: 20px 15px;
      }

      .social-section h2 {
        font-size: 1.3em;
        margin-bottom: 8px;
      }

      .social-section p {
        font-size: 0.9em;
        margin-bottom: 15px;
      }

      .social-icons {
        gap: 12px;
      }

      .social-icons a {
        width: 42px;
        height: 42px;
      }

      .social-icons svg {
        width: 20px;
        height: 20px;
      }

      footer {
        padding: 20px 15px;
        font-size: 0.9em;
      }
    }

    /* Very small phones (≤360px) */
    @media (max-width: 360px) {
      header img {
        height: 35px;
      }

      nav {
        width: 220px;
      }

      .hero h1 { font-size: 1.4em; }
      .hero h3 { font-size: 0.9em; }
      
      .join-btn {
        padding: 10px 20px;
        font-size: 0.9em;
      }

      .social-section h2 {
        font-size: 1.2em;
      }

      .social-icons a {
        width: 38px;
        height: 38px;
      }
    }

    /* Landscape orientation */
    @media (max-height: 600px) and (orientation: landscape) {
      .hero {
        min-height: auto;
        padding: 30px 25px 140px;
      }

      .hero h1 { font-size: 1.8em; }
      .hero h3 { font-size: 1em; }
    }

      position: fixed;
      top: 0;

      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 999;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .menu-overlay.active {
      display: block;
      opacity: 1;
    }
  </style>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('nav');
      const menuToggle = document.getElementById('menuToggle');
      const menuOverlay = document.getElementById('menuOverlay');
      
      nav.classList.toggle('active');
      menuToggle.classList.toggle('active');
      menuOverlay.classList.toggle('active');
      
      // Prevent body scroll when menu is open
      if (nav.classList.contains('active')) {
        document.body.style.overflow = 'hidden';
      } else {
        document.body.style.overflow = '';
      }
    }

    function closeMenu() {
      const nav = document.getElementById('nav');
      const menuToggle = document.getElementById('menuToggle');
      const menuOverlay = document.getElementById('menuOverlay');
      
      nav.classList.remove('active');
      menuToggle.classList.remove('active');
      menuOverlay.classList.remove('active');
      document.body.style.overflow = '';
    }

    // Handle window resize
    window.addEventListener('resize', function() {
      if (window.innerWidth > 768) {
        closeMenu();
      }
    });

    // Prevent scroll issues on iOS
    document.addEventListener('touchmove', function(e) {
      const nav = document.getElementById('nav');
      if (nav.classList.contains('active') && !nav.contains(e.target)) {
        e.preventDefault();
      }
    }, { passive: false });
  </script>
