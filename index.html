<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mpho Mafolo Soccer Academy</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(0, 191, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(30, 144, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(65, 105, 225, 0.1) 0%, transparent 50%);
      animation: particleFloat 20s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes particleFloat {
      0%, 100% { 
        background-image: 
          radial-gradient(circle at 20% 50%, rgba(0, 191, 255, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(30, 144, 255, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 40% 80%, rgba(65, 105, 225, 0.1) 0%, transparent 50%);
      }
      50% { 
        background-image: 
          radial-gradient(circle at 80% 30%, rgba(0, 191, 255, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 30% 70%, rgba(30, 144, 255, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 70% 40%, rgba(65, 105, 225, 0.15) 0%, transparent 50%);
      }
    }

    /* ENHANCED NAVBAR */
    header {
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(20px);
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      border-bottom: 2px solid transparent;
      background-clip: padding-box;
      background-image: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)), 
                        linear-gradient(90deg, #00BFFF, #1E90FF, #4169E1);
      animation: headerGlow 3s ease-in-out infinite alternate;
      transition: all 0.3s ease;
    }

    @keyframes headerGlow {
      0% { box-shadow: 0 0 20px rgba(0, 191, 255, 0.3); }
      100% { box-shadow: 0 0 40px rgba(0, 191, 255, 0.6); }
    }

    header img {
      height: 65px;
      max-width: 100%;
      filter: drop-shadow(0 0 10px rgba(0, 191, 255, 0.5));
      transition: all 0.3s ease;
    }

    header img:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 15px rgba(0, 191, 255, 0.8));
    }

    /* Enhanced Mobile menu toggle */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      padding: 8px;
      border-radius: 8px;
      background: rgba(0, 191, 255, 0.1);
      transition: all 0.3s ease;
    }

    .menu-toggle:hover {
      background: rgba(0, 191, 255, 0.2);
      transform: scale(1.1);
    }

    .menu-toggle span {
      width: 25px;
      height: 3px;
      background: linear-gradient(90deg, #00BFFF, #1E90FF);
      margin: 3px 0;
      transition: 0.3s;
      border-radius: 2px;
      box-shadow: 0 0 5px rgba(0, 191, 255, 0.5);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      align-items: center;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }

    nav ul li a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 191, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    nav ul li a:hover::before {
      left: 100%;
    }

    nav ul li a:hover {
      color: #00BFFF;
      text-shadow: 0 0 20px rgba(0, 191, 255, 0.8);
      background: rgba(0, 191, 255, 0.1);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 191, 255, 0.2);
    }

    /* ENHANCED HERO SECTION */
    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      color: #fff;
      background: 
        linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.5)),
        url("../pictures & videos/481898803_122115556796774371_1149112215614248824_n.jpg") no-repeat center center/cover;
      overflow: hidden;
      flex: 1;
      text-align: left;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 70% 30%, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.7) 70%);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      padding-left: 50px;
      max-width: 90%;
      animation: slideInLeft 1s ease-out;
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .hero h1 {
      font-size: 4em;
      background: linear-gradient(45deg, #00BFFF, #1E90FF, #4169E1, #00BFFF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 300% 300%;
      animation: gradientShift 3s ease infinite;
      text-shadow: 0 0 50px rgba(0, 191, 255, 0.3);
      margin-bottom: 20px;
      line-height: 1.2;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .hero h3 {
      font-size: 1.5em;
      margin-top: 10px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
      opacity: 0.9;
      margin-bottom: 30px;
    }

    /* SPECTACULAR BUTTON */
    .join-btn {
      background: linear-gradient(45deg, #00bcd4, #00e5ff, #1e90ff);
      color: #fff;
      padding: 18px 40px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1.1em;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 
        0 10px 30px rgba(0, 188, 212, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      background-size: 200% 200%;
      animation: buttonGradient 3s ease infinite, floatBtn 3s ease-in-out infinite;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }

    @keyframes buttonGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes floatBtn {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .join-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: all 0.5s;
    }

    .join-btn:hover::before {
      left: 100%;
    }

    .join-btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 
        0 20px 40px rgba(0, 229, 255, 0.4),
        0 0 50px rgba(0, 191, 255, 0.6);
    }

    /* SPECTACULAR SOCIAL SECTION */
    .social-section {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      text-align: center;
      padding: 30px;
      z-index: 2;
      width: 90%;
      max-width: 600px;
      background: rgba(0, 31, 63, 0.3);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      border: 1px solid rgba(0, 191, 255, 0.3);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .social-section h2 {
      font-size: 2em;
      margin-bottom: 15px;
      background: linear-gradient(45deg, #00BFFF, #1E90FF, #4169E1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .social-section p {
      font-size: 1.1em;
      margin-bottom: 25px;
      opacity: 0.9;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .social-icons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .social-icons a {
      margin: 0;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 60px;
      height: 60px;
      background: linear-gradient(45deg, rgba(0, 191, 255, 0.2), rgba(30, 144, 255, 0.2));
      backdrop-filter: blur(10px);
      border: 2px solid rgba(0, 191, 255, 0.3);
      border-radius: 50%;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }

    .social-icons a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(0, 191, 255, 0.3), rgba(30, 144, 255, 0.3));
      opacity: 0;
      transition: opacity 0.3s;
      border-radius: 50%;
    }

    .social-icons a:hover::before {
      opacity: 1;
    }

    .social-icons a:hover {
      transform: translateY(-10px) scale(1.2) rotate(360deg);
      border-color: rgba(0, 191, 255, 0.8);
      box-shadow: 
        0 20px 40px rgba(0, 191, 255, 0.3),
        0 0 50px rgba(0, 191, 255, 0.6);
    }

    .social-icons svg {
      width: 28px;
      height: 28px;
      fill: white;
      filter: drop-shadow(0 0 5px rgba(0, 191, 255, 0.5));
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
    }

    /* ENHANCED FOOTER */
    footer {
      background: linear-gradient(135deg, #001f3f 0%, #003d7a 100%);
      color: white;
      text-align: center;
      padding: 40px 25px;
      font-size: 1.1em;
      position: relative;
      overflow: hidden;
    }

    footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, #00BFFF, transparent);
    }

    footer p {
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    /* ============= RESPONSIVE ============= */

    /* Tablets */
    @media (max-width: 1024px) {
      .hero h1 { font-size: 3em; }
      .hero h3 { font-size: 1.3em; }
      nav ul { gap: 20px; }
    }

    /* Mobile */
    @media (max-width: 768px) {
      header {
        padding: 15px 20px;
      }

      .menu-toggle {
        display: flex;
      }

      nav {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.95);
        backdrop-filter: blur(20px);
        transform: translateY(-100%);
        opacity: 0;
        visibility: hidden;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      nav.active {
        transform: translateY(0);
        opacity: 1;
        visibility: visible;
      }

      nav ul {
        flex-direction: column;
        padding: 30px 0;
        gap: 0;
        align-items: center;
        width: 100%;
      }

      nav ul li {
        width: 90%;
      }

      nav ul li a {
        display: block;
        padding: 20px 30px;
        margin: 5px 0;
        border-radius: 15px;
        background: rgba(0, 191, 255, 0.1);
        border: 1px solid rgba(0, 191, 255, 0.3);
        text-align: center;
        font-size: 1.1rem;
      }

      .hero {
        text-align: center;
        justify-content: center;
        padding: 20px;
        min-height: 100vh;
      }

      .hero-content {
        padding: 0;
      }

      .hero h1 { font-size: 2.5em; }
      .hero h3 { font-size: 1.2em; }

      .social-section {
        width: 95%;
        padding: 25px 20px;
        bottom: 30px;
      }

      .social-section h2 {
        font-size: 1.7em;
      }

      .social-section p {
        font-size: 1em;
      }

      .social-icons {
        gap: 15px;
      }

      .social-icons a {
        width: 50px;
        height: 50px;
      }

      .social-icons svg {
        width: 24px;
        height: 24px;
      }
    }

    /* Small Phones */
    @media (max-width: 480px) {
      header {
        padding: 12px 15px;
      }

      header img {
        height: 55px;
      }

      .menu-toggle span {
        width: 22px;
      }

      nav ul li a {
        font-size: 0.9em;
        padding: 15px 25px;
      }

      .hero {
        min-height: 100vh;
        padding: 15px;
      }

      .hero h1 { 
        font-size: 2em; 
        line-height: 1.2;
        margin-bottom: 15px;
      }
      
      .hero h3 { 
        font-size: 1em;
        line-height: 1.3;
        margin-bottom: 25px;
      }

      .join-btn {
        padding: 15px 30px;
        font-size: 1em;
        margin-top: 15px;
      }

      .social-section {
        bottom: 20px;
        padding: 20px 15px;
      }

      .social-section h2 {
        font-size: 1.4em;
        margin-bottom: 10px;
      }

      .social-section p {
        font-size: 0.9em;
        margin-bottom: 20px;
      }

      .social-icons {
        gap: 12px;
      }

      .social-icons a {
        width: 45px;
        height: 45px;
      }

      .social-icons svg {
        width: 22px;
        height: 22px;
      }

      footer {
        padding: 30px 15px;
        font-size: 0.95em;
      }
    }

    /* Very small phones */
    @media (max-width: 360px) {
      .hero h1 { 
        font-size: 1.7em; 
      }
      
      .hero h3 { 
        font-size: 0.9em;
      }

      .join-btn {
        padding: 12px 25px;
        font-size: 0.9em;
      }

      .social-icons a {
        width: 40px;
        height: 40px;
      }

      .social-icons svg {
        width: 20px;
        height: 20px;
      }
    }

    /* Landscape orientation fixes */
    @media (max-height: 600px) and (orientation: landscape) {
      .hero {
        min-height: 100vh;
      }

      .social-section {
        bottom: 15px;
        padding: 15px;
      }

      .social-section h2 {
        font-size: 1.3em;
        margin-bottom: 8px;
      }

      .social-section p {
        font-size: 0.9em;
        margin-bottom: 15px;
      }
    }
  </style>
</head>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('nav');
      const menuToggle = document.querySelector('.menu-toggle');
      
      nav.classList.toggle('active');
      menuToggle.classList.toggle('active');
    }

    function closeMenu() {
      const nav = document.getElementById('nav');
      const menuToggle = document.querySelector('.menu-toggle');
      
      nav.classList.remove('active');
      menuToggle.classList.remove('active');
    }

    // Close menu when clicking outside
    document.addEventListener('click', function(event) {
      const nav = document.getElementById('nav');
      const menuToggle =
