<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mpho Mafolo Soccer Academy</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: black;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* NAVBAR */
    header {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
      box-shadow: 0 0 20px #00BFFF;
      transition: box-shadow 0.3s ease-in-out;
    }

    header img {
      height: 60px;
      max-width: 100%;
    }

    /* Mobile menu toggle */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      padding: 5px;
    }

    .menu-toggle span {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 2px 0;
      transition: 0.3s;
      border-radius: 2px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: bold;
      transition: color 0.3s, text-shadow 0.3s;
    }

    nav ul li a:hover {
      color: #00BFFF;
      text-shadow: 0 0 15px #00BFFF;
    }

    /* HERO SECTION */
    .hero {
      position: relative;
      min-height: 500px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      color: #fff;
      background: url("../pictures & videos/481898803_122115556796774371_1149112215614248824_n.jpg") no-repeat center center/cover;
      overflow: hidden;
      flex: 1;
      text-align: left;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 70% 30%, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.5) 70%);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      padding-left: 50px;
      max-width: 90%;
    }

    .hero h1 {
      font-size: 2.5em;
    }

    .hero h3 {
      font-size: 1.2em;
      margin-top: 10px;
    }

    /* BUTTON */
    .join-btn {
      background-color: #00bcd4;
      color: #fff;
      padding: 12px 25px;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
      animation: glowPulse 1.5s infinite alternate, floatBtn 3s ease-in-out infinite;
      transition: all 0.3s ease-in-out;
    }

    .join-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #00e5ff, 0 0 40px #00bcd4, 0 0 60px #00e5ff;
    }

    /* Animations */
    @keyframes glowPulse {
      0% { box-shadow: 0 0 10px #00bcd4, 0 0 20px #00bcd4; }
      50% { box-shadow: 0 0 20px #00e5ff, 0 0 40px #00bcd4; }
      100% { box-shadow: 0 0 10px #00bcd4, 0 0 20px #00bcd4; }
    }
    @keyframes floatBtn {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* SOCIAL */
    .social-section {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      text-align: center;
      padding: 10px;
      z-index: 2;
      width: 100%;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      margin: 0 8px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      background-color: #001f3f;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    .social-icons svg {
      width: 22px;
      height: 22px;
      fill: white;
    }

    /* FOOTER */
    footer {
      background-color: #001f3f;
      color: white;
      text-align: center;
      padding: 25px;
      font-size: 1em;
    }

    /* ============= RESPONSIVE ============= */

    /* Tablets */
    @media (max-width: 1024px) {
      .hero h1 { font-size: 2em; }
      .hero h3 { font-size: 1em; }
      nav ul { gap: 15px; }
    }

    /* Mobile */
    @media (max-width: 768px) {
      header {
        padding: 10px 20px;
      }

      .menu-toggle {
        display: flex;
      }

      nav {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.95);
        transform: translateY(-100%);
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
      }

      nav.active {
        transform: translateY(0);
        opacity: 1;
        visibility: visible;
      }

      nav ul {
        flex-direction: column;
        padding: 20px 0;
        gap: 0;
        align-items: flex-start;
      }

      nav ul li {
        width: 100%;
      }

      nav ul li a {
        display: block;
        padding: 15px 30px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        font-size: 1.1rem;
      }

      .hero {
        text-align: center;
        justify-content: center;
        padding: 20px;
        min-height: 100vh;
      }

      .hero-content {
        padding: 0;
        padding-left: 0;
      }

      .hero h1 { font-size: 1.8em; }
      .hero h3 { font-size: 1em; }

      .social-section {
        width: 95%;
        padding: 15px;
      }

      .social-icons {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
      }

      .social-icons a {
        margin: 0;
      }
    }

    /* Small Phones */
    @media (max-width: 480px) {
      header {
        padding: 10px 15px;
      }

      header img {
        height: 50px;
      }

      .hero {
        min-height: 100vh;
        padding: 15px;
      }

      .hero h1 { 
        font-size: 1.5em; 
        line-height: 1.2;
        margin-bottom: 10px;
      }
      
      .hero h3 { 
        font-size: 0.9em;
        line-height: 1.3;
      }

      .join-btn {
        padding: 10px 15px;
        font-size: 0.9em;
        margin-top: 15px;
      }

      .social-section {
        bottom: 15px;
        padding: 10px;
      }

      .social-section h2 {
        font-size: 1.1em;
        margin-bottom: 5px;
      }

      .social-section p {
        font-size: 0.8em;
        margin-bottom: 10px;
      }

      .social-icons a {
        width: 35px;
        height: 35px;
      }

      .social-icons svg {
        width: 18px;
        height: 18px;
      }

      footer {
        padding: 20px 15px;
        font-size: 0.9em;
      }
    }

    /* Very small phones */
    @media (max-width: 360px) {
      .hero h1 { 
        font-size: 1.3em; 
      }
      
      .hero h3 { 
        font-size: 0.85em;
      }

      .join-btn {
        padding: 8px 12px;
        font-size: 0.8em;
      }

      .social-icons a {
        width: 32px;
        height: 32px;
      }

      .social-icons svg {
        width: 16px;
        height: 16px;
      }
    }

    /* Landscape orientation fixes */
    @media (max-height: 600px) and (orientation: landscape) {
      .hero {
        min-height: 100vh;
      }

      .social-section {
        bottom: 10px;
      }
    }
  </style>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('nav');
      const menuToggle = document.querySelector('.menu-toggle');
      
      nav.classList.toggle('active');
      menuToggle.classList.toggle('active');
    }

    function closeMenu() {
      const nav = document.getElementById('nav');
      const menuToggle = document.querySelector('.menu-toggle');
      
      nav.classList.remove('active');
      menuToggle.classList.remove('active');
    }

    // Close menu when clicking outside
    document.addEventListener('click', function(event) {
      const nav = document.getElementById('nav');
      const menuToggle = document.querySelector('.menu-toggle');
      const header = document.querySelector('header');
      
      if (!header.contains(event.target) && nav.classList.contains('active')) {
        closeMenu();
      }
    });

    // Handle window resize
    window.addEventListener('resize', function() {
      if (window.innerWidth > 768) {
        closeMenu();
      }
    });
  </script>
