<head>

 <link rel="stylesheet" href="../CSS/gallery.css">

<body>
  <!-- HEADER -->

    <a href="/index.html"><img src="../pictures & videos/logo.png" alt="Mpho Mafolo Soccer Academy Logo"></a>

    <nav id="nav">

    </nav>
  </header>

  <!-- GALLERY SECTION -->
  <section class="gallery-section">
    <h2>Gallery</h2>
    <h3>Take a look at our exciting moments from training sessions, matches, and team events.</h3>
    <div class="gallery">
      <img src="../pictures & videos/Team.jpg" alt="Training Session">

  <!-- FOOTER -->
  <footer>

  </footer>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('nav');
      const menuToggle = document.querySelector('.menu-toggle');
      
      nav.classList.toggle('active');
      menuToggle.classList.toggle('active');
    }

    function closeMenu() {
      const nav = document.getElementById('nav');
      const menuToggle = document.querySelector('.menu-toggle');
      
      nav.classList.remove('active');
      menuToggle.classList.remove('active');
    }

    // Close menu when clicking outside
    document.addEventListener('click', function(event) {
      const nav = document.getElementById('nav');
      const menuToggle = document.querySelector('.menu-toggle');
      const header = document.querySelector('header');
      
      if (!header.contains(event.target) && nav.classList.contains('active')) {
        closeMenu();
      }
    });

    // Handle window resize
    window.addEventListener('resize', function() {
      if (window.innerWidth > 768) {
        closeMenu();
      }
    });
  </script>
</body>
</html>
